spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ecommerce_inventory}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: inventory-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.type.mapping: orderPlacedEvent:dev.ychuquimia.inventory_service.kafka.event.OrderPlacedEvent
        spring.json.trusted.packages: dev.ychuquimia.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmedEvent:dev.ychuquimia.inventory_service.kafka.event.OrderConfirmedEvent,orderCancelledEvent:dev.ychuquimia.inventory_service.kafka.event.OrderCancelledEvent,orderplacedEvent:dev.ychuquimia.inventory_service.kafka.event.OrderPlacedEvent,inventoryUpdatedEvent:dev.ychuquimia.inventory_service.kafka.event.InventoryUpdatedEvent
server:
  port: 8082
logging:
  level:
    dev.ychuquimia.inventory_service: DEBUG
    org.springframework.web: INFO