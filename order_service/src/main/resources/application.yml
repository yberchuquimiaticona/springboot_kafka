spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ecommerce_orders}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderPlacedEvent:dev.ychuquimia.order_service.kafka.event.OrderPlacedEvent
    consumer:
      group-id: order-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.type.mapping: orderConfirmedEvent:dev.ychuquimia.order_service.kafka.event.OrderConfirmedEvent,orderCancelledEvent:dev.ychuquimia.order_service.kafka.event.OrderCancelledEvent
        spring.json.trusted.packages: dev.ychuquimia.*
server:
  port: ${SERVER_PORT:8081}
logging:
  level:
    dev.ychuquimia.order_service: DEBUG
    org.springframework.web: DEBUG